
# Custom binds. Make sure to unbind any default binds before you add new ones.

# Example:
# unbind = SUPER, A
# bind = SUPER, A, exec, kitty

# Remove Hyprland-DE binds
unbind = all

# Source JaKooLit's binds
source = ~/.config/hypr/configs/Keybinds.conf
source = ~/.config/hypr/UserConfigs/UserKeybinds.conf

# Configure a few replacements broken by combining the two
unbind = $mainMod, D
bind = $mainMod, D, exec, $menu

