<?xml version='1.0'?>
<fontconfig>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="hinting" mode="assign">
	  <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <alias>
  <family>sans-serif</family>
  <prefer>
	  <family>Lato</family>
	  <family>Noto Sans</family>
      <family>Noto Sans CJK JP</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
	  <family>Hack</family>
	  <family>Noto Sans Mono</family>
   <family>Noto Sans CJK JP</family>
  </prefer>
 </alias>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
